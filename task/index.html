<!DOCTYPE HTML> 
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<title>任務清單</title>
<link rel="stylesheet" href="./task.css"/>
<link rel="stylesheet" href="../css/Setfont.css">
<link rel="shortcut icon" type="image/x-icon" href="../Image/groupack_logo.ico"/>
<link rel="Bookmark" type="image/x-icon"  href="../Image/groupack_logo.ico"/>  
<script src="../library/jquery.min.js"></script>
<script src="./task.js"></script>
</head>
<body>
<div id="fiexd_header">
	<div id="headNav">	
		<table>
			<tbody>
				<tr>
					<td align="left" class="left">
						<div class="left_area">
							<a id="_back" title="Back"></a>
							<div class="left_back">	
								<div class="_back">&nbsp; 返回</div>	
							</div>	
						</div>
					</td>
					<td align="center" class="center">Task</td>
					<td align="right" class="right">
						<div class="right_slider">
							<a id="_action" title="Action"></a>
							<div class="_start">新增</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div id="select_member_background" class="dom_hidden" style="top: -1000px; left: -1000px;"></div>
<div id="select_member_wrapper" class="dom_hidden" style="top: -1000px; left: -1000px;">
	<div class="select_member_container dom_hidden">
		<div class="select_member_area">
		</div>
		<div class="select_member_header dom_hidden">
			<div class="select_member_header_left">
				<div class="select_member_header_cancel">取消</div>
				<div class="select_member_header_submit">確定</div>
			</div>
		</div>
	</div>
</div>
<div id="wrapper">
	<div class="container">
		<div class="group_select">
			<div class="group_select_text">使用者</div>
			<select id="group_select_column">
			</select>
		</div>
		<ul class="todoList">
		</ul>
	</div>
</div>
</body>
</html>
